<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe Pro Red</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      color: #ff3b3b;
      user-select: none;
    }
    main {
      background-color: #050505;
      border-radius: 24px;
      box-shadow: 0 0 20px #ff3b3b44;
      width: 360px;
      padding: 36px 44px;
      text-align: center;
      border: 2px solid #ff3b3b;
    }
    #modeSelect {
      margin-bottom: 24px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #ff3b3b;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 16px;
      justify-content: center;
      margin-bottom: 28px;
    }
    .cell {
      background-color: #070707;
      border-radius: 20px;
      border: 2.5px solid #ff3b3b;
      box-shadow: inset 0 0 6px #ff3b3b88;
      cursor: pointer;
      font-size: 4.3rem;
      color: #ff3b3b;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease;
      user-select: none;
      overflow: hidden;
    }
    .cell:hover:not(:disabled) {
      background-color: #330000;
      box-shadow: 0 0 25px #ff3b3b88;
      transform: scale(1.05);
    }
    .cell[data-mark] {
      animation: fadeScaleIn 0.35s ease forwards;
      background-color: #ff3b3b;
      color: black;
    }
    @keyframes fadeScaleIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .cell:disabled {
      cursor: default;
      color: #660000;
      border-color: #660000;
      background-color: #1a0000;
    }
    .winner {
      animation: winnerGlow 1.3s ease-in-out infinite alternate;
      border-color: #ff5050 !important;
      color: #ff5050 !important;
      box-shadow: 0 0 38px #ff5050, 0 0 65px #ff5050;
    }
    @keyframes winnerGlow {
      from { text-shadow: 0 0 20px #ff3b3b; }
      to { text-shadow: 0 0 35px #ff5050; }
    }
    #status {
      font-size: 1.35rem;
      font-weight: 700;
      text-shadow: 0 0 7px #ff3b3b;
      margin-bottom: 24px;
      min-height: 1.7em;
    }
    #resetBtn {
      background-color: #660000;
      border: none;
      border-radius: 16px;
      padding: 14px 32px;
      font-size: 1.15rem;
      font-weight: 700;
      color: #ffbbbb;
      cursor: pointer;
      box-shadow: 0 0 18px #ff3b3baa;
      transition: 0.3s;
    }
    #resetBtn:hover {
      background-color: #990000;
      box-shadow: 0 0 30px #ff5050, 0 0 60px #ff3b3b;
    }
  </style>
</head>
<body>
  <main>
    <label id="modeSelect">
      Mode: 
      <select id="mode">
        <option value="PvP">Player vs Player</option>
        <option value="PvBot">Player vs Bot</option>
      </select>
    </label>
    <div id="game">
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
      <button class="cell" data-cell></button>
    </div>
    <div id="status"></div>
    <button id="resetBtn">Reset Game</button>
  </main>
  <script>
    const cells = document.querySelectorAll('[data-cell]');
    const statusDiv = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');
    const modeSelect = document.getElementById('mode');

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;
    let mode = 'PvP';

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    modeSelect.addEventListener('change', e => {
      mode = e.target.value;
      resetGame();
    });

    function checkWin(player) {
      return winningCombinations.some(comb => comb.every(i => board[i] === player));
    }

    function checkDraw() {
      return board.every(cell => cell !== '');
    }

    function updateStatus(msg) {
      statusDiv.textContent = msg;
    }

    function endGame(winner) {
      gameActive = false;
      cells.forEach(cell => cell.disabled = true);
      if (winner) {
        updateStatus(`Player ${winner} Wins!`);
        winningCombinations.forEach(comb => {
          if (comb.every(i => board[i] === winner)) {
            comb.forEach(i => cells[i].classList.add('winner'));
          }
        });
      } else {
        updateStatus("It's a Draw!");
      }
    }

    function botMove() {
      if (!gameActive) return;

      function findMove(playerMark) {
        for (const comb of winningCombinations) {
          const marks = comb.map(i => board[i]);
          if (marks.filter(m => m === playerMark).length === 2 && marks.includes('')) {
            return comb[marks.indexOf('')];
          }
        }
        return null;
      }

      let move = findMove('O') || findMove('X') || (board[4] === '' ? 4 : null);
      if (move === null) {
        const corners = [0,2,6,8].filter(i => board[i] === '');
        if (corners.length) move = corners[Math.floor(Math.random() * corners.length)];
      }
      if (move === null) {
        const empty = board.map((v,i) => v === '' ? i : null).filter(i => i !== null);
        move = empty[Math.floor(Math.random() * empty.length)];
      }

      board[move] = 'O';
      const cell = cells[move];
      cell.textContent = 'O';
      cell.setAttribute('data-mark', 'O');
      cell.disabled = true;

      if (checkWin('O')) return endGame('O');
      if (checkDraw()) return endGame(null);

      currentPlayer = 'X';
      updateStatus(`Player ${currentPlayer}'s turn`);
    }

    function handleClick(e) {
      const cell = e.target;
      const index = [...cells].indexOf(cell);
      if (board[index] !== '' || !gameActive) return;

      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.setAttribute('data-mark', currentPlayer);
      cell.disabled = true;

      if (checkWin(currentPlayer)) return endGame(currentPlayer);
      if (checkDraw()) return endGame(null);

      if (mode === 'PvBot' && currentPlayer === 'X') {
        currentPlayer = 'O';
        updateStatus("Bot's turn...");
        cells.forEach(c => c.disabled = true);
        setTimeout(() => {
          botMove();
          if (gameActive) {
            cells.forEach((c,i) => {
              if (board[i] === '') c.disabled = false;
            });
          }
        }, 600);
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateStatus(`Player ${currentPlayer}'s turn`);
      }
    }

    function resetGame() {
      board.fill('');
      gameActive = true;
      currentPlayer = 'X';
      updateStatus(`Player ${currentPlayer}'s turn`);
      cells.forEach(cell => {
        cell.textContent = '';
        cell.disabled = false;
        cell.classList.remove('winner');
        cell.removeAttribute('data-mark');
      });
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    resetBtn.addEventListener('click', resetGame);
    updateStatus(`Player ${currentPlayer}'s turn`);
  </script>
</body>
</html>
